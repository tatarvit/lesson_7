<body>
	<h1>Задача 3</h1>
	<p>
		Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
	</p>

	<script>
		function whatDay(num) {
			switch (num) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5: return 'Work day'
				case 6:
				case 7: return 'Week end'
				default: return 'error'
			}
		}
		const num = parseInt(prompt(`введіть номер дня`))
		let result = whatDay(num)
		document.write(`${result}`)

	</script>
</body>
