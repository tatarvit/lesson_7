<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		//вводимо дані
		const row = parseInt(prompt(`введіть кількість рядочків`))
		const column = parseInt(prompt(`введіть кількість стовбців`))
		// будуємо таблицю
		function table(row, column) {
			let counter = 1
			document.write(`<table border = 2>`)
			for (let i = 0; i < row; i++) {
				document.write(`<tr>`)
				for (let j = 0; j < column; j++) {
					document.write(`<td>${counter}</td>`)
					counter++
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
		table(row, column)

	</script>

</body>

</html>
