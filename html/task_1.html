<body>
	<h1>Задача 1</h1>
	<p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>

	<script>
		function getNameSeason(result) {
			let = result
			switch (num) {
				case 1:
				case 2:
				case 12:
					result = "winter"
					break;
				case 3:
				case 4:
				case 5:
					result = "spring"
					break;
				case 6:
				case 7:
				case 8:
					result = "summer"
					break;
				case 9:
				case 10:
				case 11:
					result = "autumn"
					break;
				default:
					result = 'enter number at 1 to 12'
					break;
			}
			return result
		}
		const num = parseInt(prompt(`введіть номер місяця`))
		let result = getNameSeason(num)
		document.write(`${result}`)
	</script>
</body>


</html>
