<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		function getDataThreeNumbers(number1, number2, number3,) {
			let counterEvenNumbers = 0
			for (let i = 0; i < arguments.length; i++) {
				if (arguments[i] % 2 === 0)
					counterEvenNumbers++
			}
			return counterEvenNumbers
		}

		const number1 = parseInt(prompt(`введіть перше число`))
		const number2 = parseInt(prompt(`введіть друге число`))
		const number3 = parseInt(prompt(`введіть третє число`))
		getDataThreeNumbers(number1, number2, number3)

		document.write(`кількість парних чисел складає ${counterEvenNumbers}`)

	</script>

</body>

</html>
